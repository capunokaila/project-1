<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/contact.css" />

    <title>KodeGo Project 1</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-1 fixed-top">
      <div class="container">
        <a href="index.html">
          <img src="img/brand-logo-sm.png" alt="Site Icon" />
        </a>

        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navMenu" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item px-2 py-2">
              <a href="projects.html" class="nav-link text-dark">PROJECTS</a>
            </li>
            <li class="nav-item px-2 py-2">
              <a href="services.html" class="nav-link text-dark">SERVICES</a>
            </li>
            <li class="nav-item px-2 py-2">
              <a href="about.html" class="nav-link text-dark">ABOUT</a>
            </li>
            <li class="nav-item px-2 py-2">
              <a href="contact.html" class="nav-link text-dark">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section id="hero" class="vh-100 p-5" style="padding-top: 104px">
      <div
        class="container h-100 d-flex align-items-center justify-content-center"
      >
        <div class="text-center active">
          <h1 class="mb-5">
            <strong>
              <span style="color: #4b7a47">Contact us</span>
            </strong>
          </h1>
        </div>
      </div>
    </section>
  </body>

  <!-- Contact Form -->
  <section id="contact">
    <div class="container p-5">
      <div class="row align-items-center">
        <div class="col-lg-4">
          <img class="w-100" src="img/accent-img-1.png" alt="Contact Image" />
        </div>
        <div class="col-lg-6 offset-lg-1">
          <h3 class="mt-3 py-3 text-center">
            Let us know how we can help you.
          </h3>
          <form>
            <div class="mb-3">
              <small>Name</small>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="e.g., Kat Jones"
              />
            </div>
            <div class="mb-3">
              <small>Email</small>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="e.g., mail@example.com"
              />
            </div>
            <div class="mb-3">
              <small>Message</small>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="4"
                class="form-control"
                placeholder="Type your message here."
              ></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="p-1 bg-dark text-white">
    <div class="container d-flex d-flex-row justify-content-between pt-3">
      <p>KAKE CREATIVE SOLUTIONS &copy; 2022</p>
      <p>ALL RIGHTS RESERVED.</p>
    </div>
  </footer>

  <!-- ---- Bootstrap JS ---- -->
  <script src="js/bootstrap.bundle.min.js"></script>
</html>
